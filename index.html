<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="normalize.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
   
     <main class="container">
        <article class="card grid">
              <div class="image-space">
                    <picture>
                      <source  srcset="images/image-header-desktop.jpg" media="(min-width: 620px)">
                      <img src="images/image-header-mobile.jpg" alt="Card Image">
                    </picture>
              </div>

              <div class="cart_content grid">
                    <div class="cart_info grid">
                        <h1>Get <span class="span">insights</span> that help your business grow.</h1>
                        <p class="text">
                          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                          experience, and overall efficiency.
                        </p>
                    </div>
                    <div class="cart_ratings grid">
                      <div>
                        <h2>10k+</h2>
                        <p>companies</p>
                      </div>
              
                      <div>
                        <h2>314</h2>
                        <p>templates</p>
                      </div>
                      
                      <div>
                        <h2>12M+</h2>
                        <p>queries</p>
                      </div>
                    </div>
              </div>

        </article>
   </main>
    
  <!-- Get insights that help your business grow.

  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.

  10k+ companies
  314 templates
  12m+ queries -->

  <div class="attribution">
    MY GITHUB PAGE <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">GITHUB</a>. 
    Coded by <a href="#">RAPHAEL WILLIAM</a>.
  </div>
</body>
</html>
